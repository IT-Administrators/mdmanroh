name: Test Extension

on:
  [pull_request, push, workflow_dispatch, workflow_call]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Run tests
        run: xvfb-run -a npm run test