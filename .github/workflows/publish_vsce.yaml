name: Publish VS Code Extension

on:
  workflow_run:
    workflows: ["Test Extension"]
    types: [completed]

jobs:
  publish:
    runs-on: ubuntu-latest

    # Only run if:
    # 1. Test workflow succeeded
    # 2. The triggering run was for a tag starting with "v"
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        startsWith(github.event.workflow_run.head_branch, 'v')
      }}

    steps:
      - name: Debug event payload
        run: |
          echo "ref: ${{ github.ref }}"
          echo "head_branch: ${{ github.event.workflow_run.head_branch }}"
          echo "head_sha: ${{ github.event.workflow_run.head_sha }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install dependencies
        run: npm ci

      - name: Extract and validate version tag
        id: version
        run: |
          RAW_TAG="${{ github.event.workflow_run.head_branch }}"
          echo "Raw tag: $RAW_TAG"

          # Validate semantic version tag: v1.2.3
          if [[ ! "$RAW_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag is not a valid version tag. Exiting."
            exit 1
          fi

          TAG="${RAW_TAG#v}"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Using version: $TAG"

      - name: Update package.json version
        run: npm version "${{ steps.version.outputs.TAG }}" --no-git-tag-version

      - name: Commit updated package.json
        run: |
          git config --global user.name "actions[bot]"
          git config --global user.email "actions[bot]@github.com"
          git add package.json package-lock.json
          git commit -m "CI: update version to ${{ steps.version.outputs.TAG }}"
          git push

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --pat "$VSCE_PAT"
